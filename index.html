<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acronym Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hauptcontainer -->
  <div class="container">
    <h1>Acronym Lookup</h1>

    <!-- Suchbox mit Autocomplete -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Gib ein Acronym ein..." autocomplete="off">
      <button id="searchBtn">Suchen</button>
      <ul id="suggestions" class="suggestions"></ul>
    </div>

    <!-- Ergebnisanzeige -->
    <div id="result" class="result"></div>
  </div>

  <!-- Optionen unten rechts -->
  <div class="options-box">
    <label>
      <input type="checkbox" id="extraDataCheckbox">
      Aktiviere zusätzliche Daten
    </label>
  </div>

  <!-- Papaparse für CSV Parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
